<section class="box-comparison section disable">
  <div class="box-comparison__container-top container3">
    <div class="box-comparison__content">
      <div class="box-comparison__top-line">
        <h2 class="box-comparison__title">
          Сравнение<span>7 товаров</span>
        </h2>
        <div class="line">
          <div class="line__btn-group left">
            <button class="box-comparison__btn active btn-reset">
              Все характеристики
            </button>
            <button class="box-comparison__btn btn-reset">
              С отличием
            </button>
          </div>
          <div class="line__btn-group right">
            <button class="box-comparison__delete-list btn-reset">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <use xlink:href="img/sprite.svg#deleteList"></use>
              </svg>
              <span class="text">
                Удалить список
              </span>
            </button>
            <div class="box-comparison__btn-swiper-group">
              <button class="btn-swiper-comparison btn-swiper-comparison-prev btn-reset">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                  <use xlink:href="img/sprite.svg#btnComparisonPrev"></use>
                </svg>
              </button>
              <button class="btn-swiper-comparison btn-swiper-comparison-next btn-reset">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                  <use xlink:href="img/sprite.svg#btnComparisonNext"></use>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="box-comparison__container-bottom container3">
    <div class="section-catalog-page-disable">
      <p>Тут пока пусто</p>
    </div>
  </div>
</section>

<div class="review-modal">
  <div class="review-modal__wrapper modal">
    <button class="modal__close btn-reset">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <use xlink:href="img/sprite.svg#filtrClose"></use>
      </svg>
    </button>
    <div class="modal__wrapper">
      <form class="modal__form">
        <div class="modal__input-group">
          <h1 class="modal__title">
            Оставить отзыв
          </h1>
          <ul class="modal__list list-reset">
            <li>
              <div class="modal__top-box">
                <p>Ваше имя</p>
              </div>
              <label class="modal__label">
                <input type="text" name="name" placeholder="Имя">
              </label>
            </li>
            <li>
              <div class="modal__top-box">
                <p>Номер телефона</p>
              </div>
              <label class="modal__label">
                <input type="text" name="phone" placeholder="Телефон">
              </label>
            </li>
            <li>
              <div class="modal__top-box">
                <p>Ваш отзыв</p>
                <div class="modal__box-estimation">
                  <button class="btn-reset">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                      <use xlink:href="img/sprite.svg#estimationStar"></use>
                    </svg>
                  </button>
                  <button class="btn-reset">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                      <use xlink:href="img/sprite.svg#estimationStar"></use>
                    </svg>
                  </button>
                  <button class="btn-reset">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                      <use xlink:href="img/sprite.svg#estimationStar"></use>
                    </svg>
                  </button>
                  <button class="btn-reset">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                      <use xlink:href="img/sprite.svg#estimationStar"></use>
                    </svg>
                  </button>
                  <button class="btn-reset">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                      <use xlink:href="img/sprite.svg#estimationStar"></use>
                    </svg>
                  </button>
                </div>
              </div>
              <label class="modal__label">
                <textarea name="message" placeholder="Отзыв"></textarea>
                <span class="quantity">0/24</span>
              </label>
            </li>
          </ul>
        </div>
        <div class="modal__submit-box">
          <button class="modal__submit btn-reset">
            Отправить
          </button>
          <p>Нажимая на кнопку, я соглашаюсь на обработку <a href="#">Персональных данных</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
